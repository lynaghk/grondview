{% extends "base.html" %}
{% block content %}
<div id="">

  {% if formerror %}
  <div class="formerror">
    <p>{{ formerror }}</p>
  </div>
  {% endif %}

  <form action="" method="post">{% csrf_token %}
   <table>
   {{ form.as_table }}
   </table>
   <input type="submit" value="Submit">
  </form>
</div>

<div class="hint">
<p>(Hint) hint-text</p>
</div>

{% if images %}
<div>
{% for image in images %}
<img src="{{ MEDIA_URL }}{{ image }}" />
{% endfor %}
</div>
{% endif %}

{% endblock %}
